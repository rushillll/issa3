<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis and Tokenizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: none;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ddd;
    }

    #analyze-btn {
      background-color: #4CAF50;
      color: white;
    }

    #clear-btn {
      background-color: #f44336;
      color: white;
    }

    .loader {
      display: none;
    }

    .highlight {
      color: #d9534f;
    }
  </style>
</head>
<body>

  <h1>Text Analysis and Tokenizer</h1>

  <!-- Text input area for tokenizer -->
  <textarea id="text-input" placeholder="Enter your text here..."></textarea>

  <!-- Buttons to analyze and clear -->
  <div>
    <button id="analyze-btn">Analyze Text</button>
    <button id="clear-btn">Clear</button>
  </div>

  <!-- Results container for analysis -->
  <div id="results">
    <p id="result-text"></p>
    <div id="basic-stats"></div>
    <div id="pronouns-stats" class="result-box"></div>
    <div id="prepositions-stats" class="result-box"></div>
    <div id="articles-stats" class="result-box"></div>
  </div>

  <div class="loader">Loading...</div>

  <script src="tokenizer.js"></script>

</body>
</html>
